<!-- registro.html --><!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | NovaHost</title>
  <link href="/public/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear Cuenta</h2>
    <form action="/api/auth/registro" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Nombre completo</label>
        <input type="text" name="nombre" class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" name="email" class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Contraseña</label>
        <input type="password" name="password" class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Registrarse</button>
    </form>
    <p class="text-center mt-4 text-sm">¿Ya tienes cuenta? <a href="/login" class="text-blue-600 hover:underline">Inicia sesión</a></p>
  </div>
</body>
</html>
